    <title>Flickr App</title>

<body>
    <header>
        <h1>flickr</h1>
        <p>By: Louis Headlam</p>

    <section id="overlay">
        <figure>
            
            <img src="" alt ="">
            <figcaption></figcaption>
            <p>Click again to close...</p>

        </figure>
    </section>

    <section class="wrapper">
        <input type="search" id="text" class="input-field" placeholder="Photos, people or groups" pattern="^(?!\s*$).+">
        <span title="There are lots of elements that make something 'interesting' (or not) on Flickr. Where the clickthroughs are coming from; who comments on it and when; who marks it as a favorite; its tags and many more things which are constantly changing. Interestingness changes over time, as more and more fantastic content and stories are added to Flickr.">Sort by Interestingness: </span>
        <input type ="checkbox" id ="sortInterest" name="sortInterest">
        <button class="button">Search &rArr;</button>
        
        
        <main></main>
    </section>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top of page &uArr;</button>
